<section id="contact">
  <div class="container">
    <div class="section-discription">
      <h2 class="section-discription__heading text-width">
        Contact Us
      </h2>
    </div>
    <div class="contact__wrap">
      <div class="contact-text">
        <div class="contact-text__subtitl">
          <h3 class="contact-text__sub">Get in touch with us</h3>
          <p class="contact-text__text">
            Nunc urna est, tristique et varius at, pharetra nec enim. Quisque
            rhoncus lacus fringilla nulla sollicitudin tristique.
          </p>
        </div>
        <div class="icon-form">
          <div class="icon-form__facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <svg>
                <use xlink:href="images/sprite.svg#facebook"></use>
              </svg>
            </a>
          </div>
          <div class="icon-form__twitter">
            <a href="https://www.twitter.com/" target="_blank">
              <svg>
                <use xlink:href="images/sprite.svg#twitter"></use>
              </svg>
            </a>
          </div>
          <div class="icon-form__linkedin">
            <a href="https://www.linkedin.com/" target="_blank">
              <svg>
                <use xlink:href="images/sprite.svg#linkedin"></use>
              </svg>
            </a>
          </div>
        </div>
        <div class="info-namber">
          <span class="info-namber__namber">+XX-XXXX - XXXX - XX</span>
          <span class="info-namber__namber-name">goiteens@gmail.com</span>
        </div>
      </div>
      <div class="contact-forma">
        <form action="#">
          <fieldset>
            <div class="form">
              <div class="form__row">
                <input type="text" placeholder="Name" required name="name" />
                <input type="email" placeholder="Email" required name="email" />
              </div>
              <div class="form__textaria">
                <textarea placeholder="Message"></textarea>
              </div>
              <div class="btn">
                <button type="submit">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
